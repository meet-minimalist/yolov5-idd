# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here (7 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /content  # dataset root dir
train: /content/training_data_v2/images/valid  # train images (relative to 'path') 128 images
val: /content/training_data_v2/images/valid  # val images (relative to 'path') 128 images
test: /content/training_data_v2/images/valid # test images (optional)

# Classes
names:
  0: motorcycle
  1: car
  2: truck
  3: person
  4: animal
  5: rider
  6: vehicle_fallback
  7: bus
  8: bicycle
  9: caravan
  10: trailer
